apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-namespace-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/RamaKrishna41/3324_ica2.git'
    path: '.'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true